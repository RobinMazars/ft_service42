apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: ft_services
spec:
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  - port: 22
    name: ssh
  selector:
    app: ft_services
    tier: nginx
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: ft_services
spec:
  selector:
    matchLabels:
      app: ft_services
      tier: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ft_services
        tier: nginx
    spec:
      restartPolicy: Always
      containers:
      - name: nginx
        image: custom-nginx:1.11
        imagePullPolicy: Never
        ports:
        - containerPort: 443
          name: https
        - containerPort: 80
          name: http
        - containerPort: 22
          name: ssh
      volumes:
      - name: ssh-host-keys
        secret:
          secretName: ssh-host-keys
          items:
          - key: ssh_host_ed25519_key
            path: ssh_host_ed25519_key
            mode: 0600
          - key: ssh_host_rsa_key
            path: ssh_host_rsa_key
            mode: 0600
